# Enable low-power Bluetooth and deep sleep
CONFIG_ZMK_SLEEP=y
# Enable battery status reporting (important for nice!nano)
CONFIG_ZMK_BATTERY_REPORTING=y
# Disable onboard LED power to save battery (1mA per LED)
CONFIG_ZMK_LED_EXT_POWER=y
# Enable ZMK Studio support for visual keymap editing
CONFIG_ZMK_STUDIO=y
